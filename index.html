<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <title>Document</title>
</head>
<body>
    
    <nav>
        <i class="fa-solid fa-bars menu"></i>
        <div class="navbar">
            <i class="fa-solid fa-xmark close"></i>
            <ul>
                <li>
                    <a href="#"><i class="fa-solid fa-house"></i> Home</a>
                </li>
                <li>
                    <a href="#"><i class="fa-solid fa-address-card"></i> About</a>
                </li>
                <li>
                    <a href="#"><i class="fa-solid fa-newspaper"></i> Blog</a>
                </li>
                <li>
                    <a href="#"><i class="fa-solid fa-bars-progress"></i> Projects</a>
                </li>
                <li>
                    <a href="#"><i class="fa-solid fa-phone"></i> Contact</a>
                </li>
            </ul>
        </div>
    </nav>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"></script>

    <script>
        $(function(){
            $(".menu").on("click",function(){
                $(".navbar").animate({"margin-left":"0"})
            })
            $(".close").on("click",function(){
                $(".navbar").animate({"margin-left":"-300px"})
            })
        })
    </script>
</body>
</html>
